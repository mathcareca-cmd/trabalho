<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <!-- SE√á√ÉO FEEDBACK COMPLETA -->
    <section id="feedback">
        <h2>üì¨ Feedback</h2>
        <p style="margin-bottom: 2rem;">Envie-nos seu feedback e sugest√µes. Sua opini√£o √© muito importante para n√≥s!</p>
        
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="success-message" id="successMessage">
                ‚úì Mensagem enviada com sucesso! Obrigado!
            </div>
            
            <form id="feedbackForm" onsubmit="submitFeedback(event)">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="arquitetura">Arquitetura</option>
                        <option value="mecanica">Engenharia Mec√¢nica</option>
                        <option value="geral">Feedback Geral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Digite seu feedback aqui..."></textarea>
                </div>

                <button type="submit">Enviar Feedback</button>
            </form>
        </div>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
